{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Đăng ký tài khoản</title>
  </head>
  <body>
  

  <div >
    
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Register <strong></strong></h3>
              </div>
              <form action="/polls/doRegister" method="post">
                {% csrf_token %}

                <div class="form-group first">
                  <label for="{{ form.subject.firstName }}">First name</label>
                  <input type="text" class="form-control" placeholder="Your first name" id="firstname" name="firstname">
                </div>
                <div class="form-group first">
                  <label for="{{ form.subject.midName }}">Mid name</label>
                  <input type="text" class="form-control" placeholder="Your mid name" id="midname" name="midname">
                </div>
                <div class="form-group first">
                  <label for="{{ form.subject.lastName }}">Last name</label>
                  <input type="text" class="form-control" placeholder="Your last name" id="lastname" name="lastname">
                </div>
                
                <div class="form-group first">
                  <label for="{{ form.subject.email }}">Email</label>
                  <input type="text" class="form-control" placeholder="Your email" id="email" name="email">
                </div>
                <div class="form-group first">
                  <label for="{{ form.subject.phoneNumber }}">Phone number</label>
                  <input type="text" class="form-control" placeholder="Your phone number" id="phonenumber" name="phonenumber">
                </div>
            
                <div class="form-group first">
                  <label for="{{ form.subject.dateOfBirth }}">Date of bitrh </label>
                  <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dob" name="dob">
                </div>
                 <div class="form-group first">
                  <label for="{{ form.subject.username }}">Username</label>
                  <input type="text" class="form-control" placeholder="Your username" id="username" name="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="{{ form.subject.password }}">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                </div>

                <input type="submit" value="Register" class="btn btn-block py-2 btn-primary">

                
            
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
